<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pms Products</title>

    <link rel="stylesheet" href="./css/style.css" />
    <!--Google fonts-->
    <!--Tilt fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <!--Roboto font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap Css-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="./index.html">Pms Products</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="./addproduct.html">Add Product</a>
              </li> -->
              <!-- <li class="nav-item">
                <a class="nav-link" href="#">View Product</a>
              </li> -->
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container justify-content-center d-flex align-items-center">
      <!--Add form temporary UI-->
      <div class="pms-area mt-5 w-50">
        <div class="row justify-content-between">
          <div class="col border border-2 border-secondary p-2 rounded-2">
            <div class="form-title d-flex justify-content-center">
              <h4 class="fw-bold">Add Product</h4>
            </div>
            <div class="form-area">
              <form action="">
                <!--Product Id-->
                <label for="productId" class="form-label my-1 fw-semibold"
                  >Product Id
                </label>
                <input
                  type="text"
                  name="productId"
                  readonly
                  class="form-control my-1"
                  id="productId"
                  placeholder="Product Id"
                />
                <!--Product Name-->
                <label for="productName" class="form-label my-1 fw-semibold"
                  >Product Name
                </label>
                <input
                  type="text"
                  name="productName"
                  class="form-control my-1"
                  id="productName"
                  placeholder="Product Name"
                />
                <div class="text-danger my=1" id="name-error"></div>
                <!--product Image-->
                <label for="productImg" class="form-label my-1 fw-semibold"
                  >Image</label
                >
                <input type="file" class="form-control my-1" id="productImg" />
                <div class="text-danger my=1" id="image-error"></div>
                <!--Product price-->
                <label for="productPrice" class="form-label my-1 fw-semibold"
                  >Price</label
                >
                <input
                  type="text"
                  name="productPrice"
                  class="form-control my-1"
                  id="productPrice"
                  placeholder="Product Price"
                />
                <div class="text-danger my=1" id="price-error"></div>
                <!--Product Description-->
                <label for="productDesc" class="form-label my-1 fw-semibold"
                  >Description</label
                >
                <textarea
                  id="productDesc"
                  class="form-control my-1"
                  name="productDesc"
                  cols="30"
                  rows="5"
                  placeholder="Product Description"
                ></textarea>
                <div class="text-danger my=1" id="desc-error"></div>
                <div class="form-btn-area mt-3">
                  <button
                    class="btn btn-success text-light"
                    id="addSubmit"
                    type="button"
                  >
                    Add
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!--End of container Div-->
    </div>
    <!--Bootstrap Script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/addproduct.js"></script>
  </body>
</html>
